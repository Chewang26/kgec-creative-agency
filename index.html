<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KGEC Creative Agency</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      background-color: #1b1b1b;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #cfcfcf;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.6;
    }

    button {
      background: #f5f5f5;
      color: #1b1b1b;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cfcfcf;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .highlight {
      color: #b6f5e8;
    }
  </style>
</head>
<body>
  <h1>KGEC <span class="highlight">Creative Agency</span></h1>
  <p>We’re a collective of creators, marketers, and strategists helping brands grow with design, storytelling, and innovation.</p>
  <button>Work With Us</button>

  <footer>© 2025 KGEC Creative Agency | All Rights Reserved</footer>
</body>
</html>
